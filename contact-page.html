  <!-- Form Pesan Jasa -->
  <div class="form-service">
    <h1 class="order">order our service</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">
      <label for="email">Email :</label>
      <input type="email" name="email" id="email">
      <br><br>
      <div class="column">
      <section class="country-selection">
        <label for="country">Country :</label>
        <input list="countries" id="country" name="country">
        <datalist id="countries">
          <option value="Afrika"></option>
          <option value="Aljazair"></option>
          <option value="Angola"></option>
          <option value="Afganistan"></option>
          <option value="Arab Saudi"></option>

          <option value="Bangladesh"></option>
          <option value="Bhutan"></option>
          <option value="Brunei"></option>
          <option value="Filipina"></option>
          <option value="Georgia"></option>
          <option value="India"></option>
          <option value="Indonesia"></option>
          <option value="Iran"></option>
          <option value="Irak"></option>
          <option value="Jepang"></option>
          <option value="Kamboja"></option>
          <option value="Kazakhtan"></option>
          <option value="Korea Selatan"></option>
          <option value="Korea Utara"></option>
          <option value="Kuwait"></option>
          <option value="Laos"></option>
          <option value="Lebanon"></option>
          <option value="Malaysia"></option>
          <option value="Mongolia"></option>
          <option value="Myanmar"></option>
          <option value="Nepal"></option>
          <option value="Oman"></option>
          <option value="Pakistan"></option>
          <option value="Palestina"></option>
          <option value="Qatar"></option>
          <option value="Rusia"></option>
          <option value="Singapura"></option>
          <option value="Sri Lanka"></option>
          <option value="Suriah"></option>
          <option value="Taiwan"></option>
          <option value="Thailand"></option>
          <option value="Turki"></option>
          <option value="Uni Emirat Arab"></option>
          <option value="Uzbekistan"></option>
          <option value="Vietnam"></option>
          <option value="Yaman"></option>
          <option value="Yordinia"></option>
        </datalist>
      </section>
      <section class="service-selection">
        <label for="service">Choose Service :</label>
        <input list="services" name="service" id="service">
        <datalist id="services">
          <option value="Full-stack Developer">Full-stack Developer</option>
          <option value="Front-end Developer">Front-end Developer</option>
          <option value="Back-end Developer">Back-end Developer</option>
          <option value="Software Developer">Software Developer</option>
          <option value="Software Engineer">Software Engineer</option>
          <option value="Security Engineer">Security Engineer</option>
          <option value="Hardware Engineer">Hardware Engineer</option>
          <option value="Database Administrator">Database Administrator</option>
          <option value="Android Developer">Android Developer</option>
          <option value="UI/UX Designer">UI/UX Designer</option>
          <option value="Logo Designer">Logo Designer</option>
          <option value="Social Media Marketing">Social Media Marketing</option>
        </datalist>
      </section>
    </div>
      <br><br>
      <label for="comment">Anything else you want to add?</label><br>
      <textarea name="comment" id="comment" cols="45" rows="10" placeholder=" Type-here.."></textarea>
      <br>
      <input type="submit">

    </form>
